<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy ticket in Flight Control System</title>
</head>
<body>

<div id="flight-details"></div>

<div id="buy-ticket-block">
    <h2>Buy ticket</h2>
    <form id="buy-ticket-form">
        <input name="flightName" placeholder="Please enter flight name" required>
        <input name="fullName" placeholder="Please enter your full name" required>
        <label>Type of seat</label>
        <select name="type" required>
            <option value="0" selected>Econom</option>
            <option value="1">Business</option>
        </select>
        <button type="submit">Buy ticket</button>
    </form>
</div>

<script src="fcs.js"></script>
<script src="fcs.utils.js"></script>
<script src="add-flight.js"></script>
<script src="buy-ticket.js"></script>
<script src="e-registration.js"></script>
<script src="flight-report.js"></script>
<script src="revert-ticket.js"></script>
<script src="flight-details.js"></script>
<script src="script.js"></script>
<script src="buy-ticket.form.js"></script>

</body>
</html>
