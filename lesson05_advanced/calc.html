<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link href="calc.css" rel="stylesheet" type="text/css">
</head>

<body>

<input id="operand1" disabled>
<input id="action" disabled>
<input id="operand2" disabled>
<input id="result" disabled>

<table>
    <tr>
        <td data-action="+">+</td>
        <td data-value="7">7</td>
        <td data-value="8">8</td>
        <td data-value="9">9</td>
    </tr>
    <tr>
        <td data-action="-">-</td>
        <td data-value="4">4</td>
        <td data-value="5">5</td>
        <td data-value="6">6</td>
    </tr>
    <tr>
        <td data-action="*">*</td>
        <td data-value="1">1</td>
        <td data-value="2">2</td>
        <td data-value="3">3</td>
    </tr>
    <tr>
        <td data-action="/">/</td>
        <td data-result="=">=</td>
        <td data-value="0">0</td>
        <td data-reset="C">C</td>
    </tr>
</table>

<script src="calc.js"></script>
</body>

</html>
